# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.1/tools/projmgr/schemas/clayer.schema.json

layer:
  # type: Interface AWS
  # name: Ethernet Socket (FreeRTOS+TCP)
  description: AWS Socket connecting via FreeRTOS+TCP over Ethernet

  # interfaces:
  #   - consumes:
  #     - C_ETH: 0
  #     - FreeRTOS:
  #   - provides:
  #     - AWS_Socket:

  # packs:
  #   - pack: AWS::FreeRTOS-Plus-TCP@2.3.2-Beta

  add-paths:
    - ./Interfaces
    - ./config_files

  misc:
    - C*:
      - -Wno-pragma-pack

  components:
    - component: AWS::FreeRTOS:FreeRTOS+ TCP:Buffer Management&Buffer Allocation 2
    - component: AWS::FreeRTOS:FreeRTOS+ TCP:Compiler Port&Keil
    - component: AWS::FreeRTOS:FreeRTOS+ TCP:Core Library
    - component: AWS::FreeRTOS:FreeRTOS+ TCP:Network Interface&Custom

  groups:
    - group: Interface_AWS
      # add-paths:
      #   - ./Interfaces
      #   - ./config_files
      groups:
        - group: main
          files:
            - file: ./network_startup.c
        - group: config_files
          files:
            - file: ./config_files/aws_iot_network_config.h
            - file: ./config_files/FreeRTOSIPConfig.h
            - file: ./config_files/iot_secure_sockets_config.h
        - group: interfaces
          files:
            - file: ./Interfaces/iot_secure_sockets.c
            - file: ./Interfaces/NetworkInterface.c
            - file: ./Interfaces/NetworkInterfaceConfig.h
